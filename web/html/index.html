<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/indexform.css">
    <script src="/static/js/index.js"></script>
    <title>Document</title>
</head>
<body>

<div class="form-container">
    <form class="form" action="/register" method="post">
        <span class="heading">Registration Form</span>

        <div class="form-group">
            <input class="form-input" required="" type="name" />
            <label>Nickname</label>
        </div>

        <div class="form-group">
            <input class="form-input" required="" type="email" />
            <label>Email</label>
        </div>


        <div class="form-group">
            <input class="form-input" required="" type="password" />
            <label>Password</label>
        </div>

        <button>SUBMIT</button>
    </form>
</div>



</body>
</html>
